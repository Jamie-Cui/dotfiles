after-startup-command = ['exec-and-forget sketchybar; aerospace layout h_accordion']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]

# Start AeroSpace at login
start-at-login = true

accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# ----------------------------------------------
# Generic $mod related bindings ...
# ----------------------------------------------
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

[mode.main.binding]

# toggle tiling / floating
alt-t = 'layout floating tiling'

# [caution] restart i3 inplace 
alt-shift-r = 'reload-config'

# [caution] exit i3 (logs you out of your X session)
# alt-shift-q = 'reload-config'

# ----------------------------------------------
# I like meta key ....
# ----------------------------------------------

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-1 = 'exec-and-forget open -a /Applications/Google\ Chrome.app'
cmd-2 = 'exec-and-forget open -a /Users/jamie/Desktop/emacs/nextstep/Emacs.app'
cmd-3 = 'exec-and-forget open -a /Applications/Alacritty.app'

# ----------------------------------------------
# Special Apps
# ----------------------------------------------

[[on-window-detected]]
if.app-name-regex-substring = 'wechat'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'bitwarden'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0